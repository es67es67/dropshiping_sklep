services:
  # Backend API
  - type: web
    name: portal-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://portal-frontend-1234.onrender.com

  # Frontend React App
  - type: web
    name: portal-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://portal-backend-1234.onrender.com
      - key: REACT_APP_GOOGLE_MAPS_API_KEY
        value: AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg 