services:
  # Backend API
  - type: web
    name: portal-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        value: https://portal-frontend-ysqz.onrender.com

  # Frontend React App
  - type: web
    name: portal-frontend
    env: static
    buildCommand: cd frontend && npm ci --production=false && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://portal-backend-igf9.onrender.com 